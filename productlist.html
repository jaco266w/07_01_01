<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/uvf7dbd.css">
    <link rel="stylesheet" href="generel.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="responsiv.css">
    <title>Product List</title>
</head>
<body>
    <header>
        <a href="index.html">Inside Out</a>
        <hr>
        <nav>
            <ul>
                <li><a href="category.html">Category</a></li>
                <li><a href="productlist.html">Product List</a></li>
                <li><a href="product.html">Product</a></li>
            </ul>
        </nav>
    </header>
    <main id="product_list">
        <div class="banner">
            <h1>Category</h1>
        </div>
        <div class="main_margin">
            <h2>Nike</h1>
            <div class="product_list_grid">
                <article class="product onsale soldout">
                    <img src="https://kea-alt-del.dk/t7/images/webp/640/1163.webp" alt="Sahara Team India Fanwear Round Neck Jersey">
                    <h3>Sahara Team India Fanwear Round Neck Jersey</h2>
                    <p class="price">
                        <span>Prev.</span>
                        DKK 895,-
                    </p>
                    <div class="discounted">
                        <p>Now DKK 749,-</p>
                        <p>30%</p>
                    </div>
                    <a href="product.html">View</a>
                </article>
                <article class="product">
                    <img src="https://kea-alt-del.dk/t7/images/webp/640/1529.webp" alt="Casual">
                    <h3>Casual</h2>
                    <p class="price">DKK 1899,-</p>
                    <a href="product.html">View</a>
                </article>
                <article class="product">
                    <img src="https://kea-alt-del.dk/t7/images/webp/640/1530.webp" alt="Track Jacket">
                    <h3>Track Jacket</h2>
                    <p class="price">DKK 4299,-</p>
                    <a href="product.html">View</a>
                </article>
                <article class="product">
                    <img src="https://kea-alt-del.dk/t7/images/webp/640/1525.webp" alt="Deck Navy Blue Backpack">
                    <h3>Deck Navy Blue Backpack</h2>
                    <p class="price">DKK 1299,-</p>
                    <a href="product.html">View</a>
                </article>
                <article class="product">
                    <img src="https://kea-alt-del.dk/t7/images/webp/640/1528.webp" alt="Black Fleece Jacket">
                    <h3>Black Fleece Jacket</h2>
                    <p class="price">DKK 3999,-</p>
                    <a href="product.html">View</a>
                </article>
            </div>
        </div>
    </main>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/uvf7dbd.css">
    <link rel="stylesheet" href="generel.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="responsiv.css">
    <title>Product</title>
</head>
<body>
    <header>
        <a href="index.html">Inside Out</a>
        <hr>
        <nav>
            <ul>
                <li><a href="category.html">Category</a></li>
                <li><a href="productlist.html">Product List</a></li>
                <li><a href="product.html">Product</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="banner">
            <h1>Product</h1>
        </div>
        <button onclick="history.back()" class="back">&#8592;  Back</button>
        <div class="big_product main_margin second_margin">
            <img src="https://kea-alt-del.dk/t7/images/webp/640/1163.webp" alt="Sahara Team India Fanwear Round Neck Jersey">
            <section>
                <h2>Sahara Team India Fanwear Round Neck Jersey</h2>
                <p class="price">
                    <span>Prev.</span>
                    DKK 895,-
                </p>
                <div class="discounted">
                    <p>Now DKK 749,-</p>
                    <p>30%</p>
                </div>
                <h3>Product Information</h3>
                <dl>
                    <div>
                        <dt>Model Name:</dt>
                        <dd>Sahara Team India Fanwear Round Neck Jersey</dd>
                    </div>
                    <div>
                        <dt>Color:</dt>
                        <dd>Blue</dd>
                    </div>
                    <div>
                        <dt>Inventory number:</dt>
                        <dd>1163</dd>
                    </div>
                </dl>
                <hr>
                <form>
                    <label>
                        Choose a size:
                        <select name="size">
                            <option>S</option>
                            <option>M</option>
                            <option>L</option>
                            <option>XL</option>
                        </select>
                    </label>
                    <button>Add To Bag</button>
                </form>
            </section>
        </div>
    </main>
    
</body>
</html>
